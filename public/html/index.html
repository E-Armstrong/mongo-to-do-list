<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.js"></script>
        <link rel="stylesheet" href="/css/main.css">
        
</head>
<body>
    <div id="app">
    <h1>To-Do List</h1>
    
    <form v-on:submit="newToDo">
        <input type="text" v-model="newItem.name" v-bind:placeholder="message">
        <button type="submit" class="btn btn-primary">Submit Task</button>
    </form>
    <ol>
        <li v-for="(todo, index) in list">
            <div v-bind:class="{ checkedToDo: todo.markAsChecked }">
                <input v-on:click="markAsChecked(todo, index, $event)" v-bind:class="{ checkToDo: todo.isCheckedComplete }" type="checkbox">
                {{ todo.name }}
                <button v-on:click="deleteToDo(todo, index, $event)"  type="button" class="btn btn-danger">Delete Task</button>
            </div>  
        </li>
    </ol>

    </div>
    <script src="/js/main.js"></script>
</body>
</html>
